{% extends 'student/base.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <!--we got our rating html and css from https://codeconvey.com/html-star-rating-system/-->
</head>

<div class="container">
    <div class="card mb-3" style="border:0px;">
        <div class="row g-0">
            <div class="col-md-4" style="background: white;">
                <div class="text-center">
                    <div class="headshot"><img src="{% static 'login/tutor.png' %}" class="img-fluid rounded-start" alt="..."></div>
                            <h5 class="card-title" style="margin-top: 15px; color: wh">{{appt.tutor.first_name}} {{appt.tutor.last_name}}</h5>
                                <p class="card-text" style="margin-bottom: 5px">{{appt.course}}</p>
                            </div>
                        </div>
                        <div class="col-md-8" style="background: white;">
                          <div class="card-body" style=" margin: 5px;">
                                  <form action="{% url 'student:submit-review' appt.id %}" method="POST">
                                      {% csrf_token %}
                                      <div class="text-center">
                                      <div class="stars">
                                        <input class="star star-5" id="star-5" type="radio" value=5 name="star"/>
                                        <label class="star star-5" for="star-5"></label>
                                        <input class="star star-4" id="star-4" type="radio" value=4 name="star"/>
                                        <label class="star star-4" for="star-4"></label>
                                        <input class="star star-3" id="star-3" type="radio" value=3 name="star"/>
                                        <label class="star star-3" for="star-3"></label>
                                        <input class="star star-2" id="star-2" type="radio" value=2 name="star"/>
                                        <label class="star star-2" for="star-2"></label>
                                        <input class="star star-1" id="star-1" type="radio" value=1 name="star"/>
                                        <label class="star star-1" for="star-1"></label>
                                      </div>
                                      </div>
                                      <div class="textbox">
                                          <textarea class="form-control" id="testimonial" name="testimonial" placeholder="Leave a review for {{appt.tutor.first_name}}..." style="margin-top: 20px; margin-bottom: 40px; min-height: 100px;" required></textarea>
                                      </div>
                                      <div class="text-center">
                                      <button type="submit" class="btn btn-primary">Submit</button></div>
                                  </form>
                                </div>
                              </div>
                              </div>
                          </div>
                        </div>
                 </div>
    </div>

{% endblock %}
